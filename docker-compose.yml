services:
  substrate-node:
    build:
      context: .
      dockerfile: Dockerfile.substrate
    container_name: scaffold-dot-substrate
    restart: unless-stopped
    ports:
      - "9944:9944"
      - "9933:9933"
      - "30333:30333"
    volumes:
      - substrate-data:/data
    command: ["/app/revive-dev-node", "--dev", "--rpc-external"]
    networks:
      - scaffold-network

  eth-rpc:
    build:
      context: .
      dockerfile: Dockerfile.substrate
    container_name: scaffold-dot-eth-rpc
    restart: unless-stopped
    ports:
      - "8545:8545"
    depends_on:
      - substrate-node
    command: ["/app/eth-rpc", "--dev", "--node-rpc-url", "ws://substrate-node:9944", "--unsafe-rpc-external", "--rpc-cors", "all"]
    environment:
      - RUST_LOG=info,eth-rpc=debug
    networks:
      - scaffold-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.txt
    container_name: scaffold-dot-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - eth-rpc
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_CHAIN_ID=420420420
      - NEXT_PUBLIC_RPC_URL=http://www6.utm.my:8545
      - NEXT_PUBLIC_WS_URL=ws://www6.utm.my:9944
    networks:
      - scaffold-network

volumes:
  substrate-data:
    driver: local
  node_modules:
    driver: local

networks:
  scaffold-network:
    driver: bridge
